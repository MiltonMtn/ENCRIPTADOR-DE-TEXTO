</div>

<button class="Boton__Encriptar" type="button" onclick="encriptar()"> 
    
    Encriptar !

</button>

</div>

    </div>

            <p id="parrafo_Derecha">Ingresa el texto que deseas Encriptar o Desencriptar</p>
